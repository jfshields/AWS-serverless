version: 0.2

phases:
  install:
    commands:
      - echo Installing Mocha...
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - cd frontend/
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
      - npm start
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - App.js